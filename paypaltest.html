<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> PayPal Checkout Integration | Server Demo </title>
  </head>
  <body>
    <!-- Replace "test" with your own sandbox Business account app client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD&disable-funding=paylater,venmo"></script>
    <!-- Set up a container element for the button -->
    <div id="paypal-button-container"></div>
    <script>
      paypal.Buttons({

        style: {
          color: 'silver', // gold, blue, silver, black, white
          shape: 'rect', // rect, pill
          label: 'pay', // pay, donate, subscribe
        },

        // Call your server to set up the transaction
        createOrder: function(data, actions) {
          // return fetch('/demo/checkout/api/paypal/order/create/', {
          return fetch('./make-order.php', {
            method: 'post',
            header: {'content-type': 'application/json'},
            // mode: 'no-cors',
            // use the "body" param to optionally pass additional order information
            // like product skus and quantities
            body: JSON.stringify({
              amount: 100.69,
              custom_id: '',
              invoice_id: '',
              reference_id: 'test_ref_id1',
              address: {
                first_name: 'Test',
                last_name: 'Person',
                email_address: 'support@example.com',
                phone_number: '(530) 456-7890',
                address_line_1: '123 Main St',
                address_line_2: '',
                admin_area_2: 'Sometown',
                admin_area_1: 'CA',
                postal_code: '12345',
                country_code: 'US'
              },
              cart: [
                {
                  sku: 'YOUR_PRODUCT_STOCK_KEEPING_UNIT',
                  quantity: 'YOUR_PRODUCT_QUANTITY',
                },
              ],
            }),
          }).then(function(response) {
            return response.json();
          }).then(function(orderData) {
            return orderData.id;
          }).catch(function(err) {
            console.log(err);
          });
        },

        // Call your server to finalize the transaction
        // Order is created on the server and the order id is returned
        // Finalize the transaction on the server after payer approval
        onApprove: function(data, actions) {
          // return fetch('/demo/checkout/api/paypal/order/' + data.orderID + '/capture/', {
          return fetch('./capture-payment.php', {
              method: 'post',
              header: {'content-type': 'application/json'},
              body: JSON.stringify({
                orderID: data.orderID
              })
          }).then(function(response) {
              return response.json();
          }).then(function(orderData) {
            // Three cases to handle:
            // (1) Recoverable INSTRUMENT_DECLINED -> call actions.restart()
            // (2) Other non-recoverable errors -> Show a failure message
            // (3) Successful transaction -> Show confirmation or thank you

            // This example reads a v2/checkout/orders capture response, propagated from the server
            // You could use a different API or structure for your 'orderData'
            var errorDetail = Array.isArray(orderData.details) && orderData.details[0];

            if (errorDetail && errorDetail.issue === 'INSTRUMENT_DECLINED') {
              return actions.restart(); // Recoverable state, per:
              // https://developer.paypal.com/docs/checkout/integration-features/funding-failure/
            }

            if (errorDetail) {
              var msg = 'Sorry, your transaction could not be processed.';
              if (errorDetail.description) msg += '\n\n' + errorDetail.description;
              if (orderData.debug_id) msg += ' (' + orderData.debug_id + ')';
              return alert(msg); // Show a failure message (try to avoid alerts in production environments)
            }

            // Successful capture! For demo purposes:
            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
            var transaction = orderData.purchase_units[0].payments.captures[0];
            alert('Transaction '+ transaction.status + ': ' + transaction.id + '\n\nSee console for all available details');

            // Replace the above to show a success message within this page, e.g.
            // const element = document.getElementById('paypal-button-container');
            // element.innerHTML = '';
            // element.innerHTML = '<h3>Thank you for your payment!</h3>';
            // Or go to another URL:  actions.redirect('thank_you.html');
          });
        }
      }).render('#paypal-button-container');
    </script>
  </body>
</html>
